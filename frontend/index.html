<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>IPrueba técnica LAMP - ITGallery | Fernando Giroto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/reset.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/functions.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light container rounded mt-4 mb-5 shadow">
            <div class="container">
                <a class="navbar-brand mr-5" href="index.html"> <img src="images/logo.png" width="150px" alt="ITGallery" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contactos</a>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-dark padding-button" data-bs-toggle="modal" data-bs-target="#addArtModal">
                                Añadir Pintura
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- ADD ART FORM MODAL -->
        <div class="modal fade" id="addArtModal" tabindex="-1" aria-labelledby="artModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="artModalLabel">Añadir Pintura</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form name="createArtForm" action="#" id="crateArt">
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="name_art" class="form-label">Art Name</label>
                                        <input value="xxx" type="text" class="form-control" id="name_art" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="name_artist_art" class="form-label">Artist Name</label>
                                        <input type="text" class="form-control" id="name_artist_art" name="name_artist_art" value="artist" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="year_art" class="form-label">Art Year</label>
                                        <input value="1900" type="text" class="form-control" id="year_art" name="year_art" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="inventory_number" class="form-label">Inventory</label>
                                        <input type="number" value="1" class="form-control" id="inventory_number" name="inventory_number" />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="image_art" class="form-label">Art Image</label>
                                        <input type="file" class="form-control" id="image_art" name="image_art" />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="measurements" class="form-label">Measurements</label>
                                        <input type="text" value="100x200" class="form-control" id="measurements" name="measurements" />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <input type="text" value="description_text" class="form-control" id="description" name="description" />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-dark mb-4" onclick="createArt()">
                                        Submit Art
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mb-5">
            <div class="row artsList"></div>
        </div>
        <script>
            artsListComponent("artsList");
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
